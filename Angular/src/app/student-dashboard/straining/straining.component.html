<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-ssidenav></app-ssidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>

    <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Trainings</div>
      <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">
        </div>
        <mat-grid-list cols="3" >
          <mat-grid-tile class="flip-card ml-4" *ngFor="let training of Trainings; let i = index">
            <div class="container mx-auto mt-4">
              <div class="row">
                <div class="col-md-4">
                  <div class="card" style="width: 18rem;">

              <div class="card-body">
                <h6 class="card-title">{{training.name}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Web</h6>
                <h6 class="card-text">Mrs.afef</h6>
                <h6 class="card-text">2022-12-27T05:21:13+00:00</h6>
                <h6 class="card-text">JavaScript Training</h6>
                   <a href="#" class="btn mr-5" type="submit"><i class="fas fa-edit"></i> Register</a>
                   <!-- <ul *ngFor="let training of Trainings;let i = index">
                     <li *ngFor="let course of Courses;let i = index">
                      <span ngIf*="training.trainerName === course.Sname;">
                        {{course.Sname}}
                      </span>
                     </li>
                   </ul> -->
              </div>
            </div>
            </div>
            </div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
</mat-drawer-content>
</mat-drawer-container>
