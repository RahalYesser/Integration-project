<!-- Add Training Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h2 id="loginModalLabel">You are an Admin ?</h2>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span>&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form >
            <div class="form-group ">
               <input type="password" (keyup)="onKey($event)" #key name="name" class="form-control" id="name" placeholder="Key" required>
            </div>
           
            <div class="modal-footer ">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button [className]="value!==KEY ? 'btn btn-outline-danger' : 'btn btn-success'" [disabled]="value!==KEY " 
                type="button" class="btn btn-success" routerLinkActive="list-item-active" routerLink="/dashboard">Login</button>
            </div>
            </form> 
         </div>
      </div>
    </div>
</div>
